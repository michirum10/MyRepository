<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo -- リスト --</title>
</head>
<body>
    <form action="{{url_for('create')}}" method="POST">
        <input type="text" name="text">
        <button type="submit">生成</button>
    </form>
    {% if datas %}
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>text</th>
                </tr>
            </thead>
            <tbody>
                {% for data in datas %}
                    <tr>
                        <td>{{ data.id }}</td>
                        <td>{{ data.text }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        データがありません。
    {% endif %}
</body>
</html>
