<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='style12.css')}}">
</head>
<body>
    <div class="container">
        <h2>ログイン</h2>
        <form action="{{ url_for('login_system.login') }}" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">ユーザーID</label>
                <input type="text" class="form-control" name="id" id="id" required>
            </div>
            <div class="mb-3">
                <label for="pw" class="form-label">パスワード</label>
                <input type="password" class="form-control" name="pw" id="pw" required>
            </div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    IDまたはパスワードに誤りがあります。
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <br>
    <footer>
        <div id="footer">
            <p class="copyright">Copyright 2024 Login System All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
