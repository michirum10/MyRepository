<!-- layout.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- headブロック：ページごとに追加のヘッダー情報を挿入するためのブロック -->
    {% block head %}{% endblock %}
    <!-- ページタイトル（変数titleの値を使用） -->
    <title>{{ title }}</title>
    
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSSの読み込み（アイコン用） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- カスタムCSSファイルの読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- ヘッダー部分 -->
    <header>
        {% block header %}
        {% include 'Blocks/header.html' %}
        {% endblock %}
    </header>
    <br>
    <!-- メインコンテンツ部分 -->
    <main class="container my-4">
        {% block contents %}{% endblock %}
    </main>
    <br>
    <!-- フッター部分 -->
    <footer>
        {% block footer %}
        {% include 'Blocks/footer.html' %}
        {% endblock %}
    </footer>
</body>
<!-- Bootstrap JavaScriptの読み込み -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>

<!-- 
サイト全体の構成：
- このファイルは、サイト全体の共通レイアウトを定義しています。
- ヘッダー、メインコンテンツ、フッターの各部分を子テンプレートで差し替えることができます。
- Bootstrapを使用してレスポンシブデザインを実現しています。
- Font Awesomeを使用してアイコンを利用可能にしています。
- カスタムCSSファイルを読み込んで、追加のスタイリングが可能です。
-->
