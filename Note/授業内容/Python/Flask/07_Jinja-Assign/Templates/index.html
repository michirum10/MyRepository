<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinja2-Assign（代入）</title>
</head>
<body>
    <div>
        {% set var = 2 %}
        {{var}}
    </div>
    <div>
        {% set var = 3 %}
        {{var}}
        
    </div>
    <!-- varはVariable -->
</body>
</html>
