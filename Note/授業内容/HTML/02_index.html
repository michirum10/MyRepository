 <!-- ctrl+/　でコメント -->
 <!-- 
複数行コメント
 -->

<!-- HTML5を示すタグ -->
<!DOCTYPE html>
<!-- HTMLを書きます。 -->
<!-- 属性は"日本語"という意味の「lang="ja"」-->
<html lang="ja">
    <!-- ここからヘッダーという意味 -->
<head>
    <!-- meta　この文章データはUTF-8(文字コード)で書かれてるの意味。主にSEO関係 -->
    <meta charset="UTF-8">
    <!-- サイトのスケーリング -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- サイト説明 -->
    <meta name="description" content="このページの説明を入れるところ">
    <!-- サイトの検索キーワード カンマで区切る-->
    <meta name="keywords" content="テストページ,説明,サンプル">

    <!-- リンクタグ　ファイルを参照したいときにつかう。 -->
    <!-- CSSファイル -->
    <link rel="stylesheet" href="style.css">
    <!-- ファビコン　ブックマークした問に出るアイコンのこと -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- CSSをHTMLに埋め込むときに使うタグ -->
    <style></style>
    <!-- スクリプトをHTMLに埋め込むときに使うタグ -->
    <script></script>

    <!-- サイトのタイトル(タブの名前) -->
    <title>INDEX</title>
</head>
<!-- ここまでヘッダー -->
<body>
    <!-- ヘッダーブロック -->
    <header>
        <h1>ハローワールド</h1>
    </header>
    <!-- メインブロック -->
    <main>
        <p>段落タグ</p>
        <p>スパン<span>タグ</span></p>
    </main>
    <!-- サイドブロック -->
    <aside>
        <!-- ナビゲーションタグ -->
        <nav>
            <!-- 番号なしリスト -->
            <!-- Unorderd List -->
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <!-- alt+shift+↓ でコピー-->
            </ul>
        </nav>
        <!-- 番号ありリスト -->
        <!-- Orderd List -->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>

        </ol>
    </aside>
    <!-- フッターブロック -->
    <footer>
        <!-- 画像タグ -->
        <!-- altはオルト、オルタ。オルタネイティヴ。代替 -->
        <!-- 画像右クリックでコピーしてフォルダにctrl+V -->
        <img src="img/img01.jpg" alt="代替画像">
        <img src="img/img01.png" alt="代替画像"width="200px">
        <!-- 相対パス　現在のファイルの場所からみる。imgフォルダの中のimgファイルと言う意味。 -->
    
        <!-- alt+shift+↓ でコピー-->
    </footer>
</body>
</html>
