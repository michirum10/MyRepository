<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div,spanタグ</title>
</head>

<body>
    <div style="text-align: center;background-color: aqua;">
        <p>あいうえお</p>
        <p>かき<span style="color:red;font-size: 32pt;">く</span>けこ</p>
        <p>さしすせそ</p>
    </div>
    <!-- emは先に指定した文字を倍にする -->
    <div style="font-size: 32pt;">でかい<span style="font-size: 2em;">文字</span>
    </div>
</body>

</html>
