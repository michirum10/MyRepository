<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>見た目タグ</title>
</head>

<body>
    <!-- pは段落 -->
    <p>
        通常文字
        <strong>強調</strong>
        通常文字
    </p>
    <p>
        通常文字
        <u>アンダーライン</u>
        通常文字
    </p>
    <p>
        ABCDEFG
        <i>ABCDEFG</i>
        ABCDEFG
    </p>
    <!-- 強調はストロングタグで -->
    <p>
        通常文字
        <b>太字</b>
        通常文字
    </p>
    <!-- brタグ(ブレイク) 強制改行　デザインが崩れるのであまり使わない方が良い -->
    <br>改行<br>

</body>

</html>
