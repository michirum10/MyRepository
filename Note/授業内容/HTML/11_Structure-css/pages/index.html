<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>構成まとめ</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- ヘッダーブロック -->
    <header>
        <a href="./">
            <h1>HTML構成まとめ</h1>
        </a>
        <!-- 詳細を隠せる -->
        <details>
            <summary>詳細はこちら</summary>
            コチラは詳細です
        </details>
    </header>
    <div id="main-container">
        <!-- Tabキーでまとめて横にずらせる -->
        <!-- サイドブロック -->
        <aside>
            <div>広告1</div>
            <div>広告2</div>
            <div>広告3</div>
            <div>広告4</div>
            <nav>
                <h1>ナビゲーション</h1>
                <ul>
                    <li>リンク1</li>
                    <li>リンク2</li>
                    <li>リンク3</li>
                    <li>リンク4</li>
                    <li>リンク5</li>
                    <li>リンク6</li>
                </ul>
            </nav>
        </aside>
        <!-- メインブロック -->
        <main>
            <article>
                <h1>1つ目の記事</h1>

                <section>
                    <h1>コンテンツ1</h1>
                    <p>記事の内容</p>
                </section>
                <section>
                    <h1>コンテンツ2</h1>
                    <p>記事の内容</p>
                </section>
                <section>
                    <h1>コンテンツ3</h1>
                    <p>記事の内容</p>
                </section>
            </article>
            <article>
                <h1>2つ目の記事</h1>

                <section>
                    <h1>コンテンツ1</h1>
                    <p>記事の内容</p>
                </section>
                <section>
                    <h1>コンテンツ2</h1>
                    <p>記事の内容</p>
                </section>
                <section>
                    <h1>コンテンツ3</h1>
                    <p>記事の内容</p>
                </section>
            </article>
        </main>
    </div>
    <!-- フッターブロック -->
    <footer>
        <strong>コピーライト</strong>
    </footer>
</body>

</html>
