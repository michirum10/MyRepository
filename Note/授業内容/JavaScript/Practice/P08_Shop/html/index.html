<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>

    <!-- css埋め込み-->
    <link rel="stylesheet" href="../css/index.css">
    <!-- BootStrap埋め込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<!-- index -->
<!-- 商品名と値段、画像を表示(ローカルのdata.jsonからデータを取得する)
    それらをクリックすると商品詳細画面へ遷移(新しくウィンドウを開く)
    購入ボタン⇛購入確認画面へ遷移 -->

<!-- 商品をカートに保存したら閉じる -->
<!-- オープナーモジュール -->
<!-- window.opener関数名。関数名 -->

<body>
    <!-- 見出し -->
    <!-- 商品一覧表示 -->
    <header>
        <h1>商品一覧</h1>
    </header>

    <main>
        <!-- Bootstrapコンテナ -->
        <div class="container mt-5"> <!-- mtは"margin-top"の略 -->
            <!-- Bootstrapグリッドを使ってカードを３列に -->
            <div id="output" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>
    </main>
    <div>
        <!-- 購入確認ページへ遷移させるボタン -->
        <button id="confirm-button" class="btn btn-primary confirm-button">カート確認</button>
        <div id="count-item">
            カート内の商品数: <span id="cart-count">0</span>
        </div>
    </div>

    <!-- module埋め込み -->
    <script type="module" src="../js/index.js"></script>
    <!-- BootStrap埋め込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
