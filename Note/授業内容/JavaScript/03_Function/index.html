<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数１</title>
</head>

<body>
    <p id="p1">
        1つ目の内容
    </p>
    <!-- Click1()はJavaScript -->
    <input type="button" value="実行" onclick="click1()">
    <input type="button" value="リセット1" onclick="reset1()">

    <p id="p2">
        ２つ目の内容
    </p>
    <!-- onclick　イベント。実行することをトリガーすると言う -->
    <input type="button" value="実行" onclick="click2()">
    <input type="button" value="リセット2" onclick="reset2()">

    <div style="padding: 10px 0px;">
        <input type="button" value="リセット両方" onclick="reset()">
    </div>

    <!-- JavaScriptにリンク -->
    <script src="./main.js"></script>
</body>

</html>
