<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム猫画像ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ランダムに猫を表示</h1>
        <button id="fetchButton">新しい猫の画像を取得</button>
        <div class="image-container">
            <img alt="ここに猫の画像が表示されます" id="output" style="display: none;"> <!-- 最初は非表示 -->
        </div>
        <div class="loading" style="display: none;">画像を読み込み中</div> <!-- 最初は非表示 -->
    </div>
    <script src="main.js"></script>
</body>
</html>
