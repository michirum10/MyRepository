<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLに埋め込む方法</title>
    <!-- headにJavaSriptを埋め込む -->
    <script>
        document.write('headで書き込みました。')
    </script>
</head>
<body>
    <!-- bodyにJavaSriptを埋め込む -->
    <script>
        document.write('bodyで書き込みました。')
    </script>

<input type="button" value="アラート" onclick="alert('JavaScriptが実行されました。')">

</body>
</html>
